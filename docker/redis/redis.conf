# Redis configuration for CEO Communication Platform
# Optimized for real-time collaboration and caching

# Basic configuration
port 6379
bind 0.0.0.0
protected-mode no
timeout 300
tcp-keepalive 300

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence for development (disable in production for pure cache)
save 900 1
save 300 10
save 60 10000

# Performance optimizations

# Logging
loglevel notice
syslog-enabled no

# Pub/Sub optimizations for real-time features
client-output-buffer-limit pubsub 32mb 8mb 60

# Connection limits
maxclients 1000

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""

# Enable keyspace notifications for real-time features
notify-keyspace-events "Ex"

# Performance tuning
hz 10
dynamic-hz yes

# Memory usage optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Background saving
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Security (minimal for development)
requirepass ""